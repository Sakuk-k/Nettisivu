<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kick Off</title>
    <!-- Ulkoinen CSS-tiedosto -->
    <link rel="stylesheet" href="styles2.css">
</head>
<style>
body {
  background-image: url('assets/pictures/nfl.jpg');
  background-repeat: no-repeat;
}
</style>
<body>

    <header1>
        <h1>Kick Off - Foorumi</h1>
    </header1>

    <nav>
            <button onclick="window.location.href='index.html'" class="image-button">
        <img src="assets/pictures/Pallo.png" alt="Etusivu">
        <span class="button-text">Etusivu</span>
    </button>
    <button onclick="window.location.href='Nettisivu2.html'" class="image-button">
        <img src="assets/pictures/Pallo.png" alt="Suomi-sarjat">
        <span class="button-text">Suomi-sarjat</span>
    </button>
	<button onclick="window.location.href='Nettisivu3.html'" class="image-button">
        <img src="assets/pictures/Pallo.png" alt="NFL">
        <span class="button-text">NFL</span>
    </button>
	<button onclick="window.location.href='Nettisivu4.html'" class="image-button">
        <img src="assets/pictures/Pallo.png" alt="Foorumi">
        <span class="button-text">Foorumi</span>
    </button>
    </nav>

    <section>
        <div class="chat-container">
            <h2>Keskustelupalsta</h2>
            <div class="messages" id="messages"></div>
            <input type="text" id="username" placeholder="Nimimerkki" required>
            <input type="text" id="message" placeholder="Kirjoita viesti" required>
            <button onclick="sendMessage()">Lähetä</button>
            <button onclick="clearChat()">Tyhjennä chatti</button> <!-- Tyhjennä chatti -nappi -->
        </div>
    </section>

    <footer>
        <p>© 2024 Verkkosivuston nimi. Kaikki oikeudet pidätetään.</p>
    </footer>

    <!-- Ulkoinen JavaScript-tiedosto -->
    <script src="chat.js"></script>

</body>
